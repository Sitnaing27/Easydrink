<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Drink Order</title>
    <style>
        /* အခြေခံ ဒီဇိုင်းများ (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        /* ပထမဆုံး မျက်နှာစာ ဒီဇိုင်း */
        #welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: white;
        }

        #welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn-start {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-start:hover {
            background-color: #c0392b;
        }

        /* အအေး ရွေးချယ်မည့် မျက်နှာစာ ဒီဇိုင်း */
        #menu-screen {
            display: none; /* စစချင်းမှာ ဖျောက်ထားပါမည် */
            padding: 20px;
        }

        .menu-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .drinks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .drink-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .drink-card:hover {
            transform: translateY(-5px);
        }

        .drink-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .drink-card h3 {
            margin: 15px 0 5px;
            color: #333;
        }

        .drink-card p {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .btn-buy {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-buy:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>Welcome Sir</h1>
        <button class="btn-start" onclick="showMenu()">Start</button>
    </div>

    <div id="menu-screen">
        <h2 class="menu-title">Our Drinks Menu</h2>
        
        <div class="drinks-container">
            <div class="drink-card">
                <img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=300&q=80" alt="Cola">
                <h3>Iced Cola</h3>
                <p>1500 MMK</p>
                <button class="btn-buy" onclick="orderDrink('Iced Cola')">Buy</button>
            </div>

            <div class="drink-card">
                <img src="https://images.unsplash.com/photo-1544145945-f90425340c7e?w=300&q=80" alt="Coffee">
                <h3>Iced Coffee</h3>
                <p>2500 MMK</p>
                <button class="btn-buy" onclick="orderDrink('Iced Coffee')">Buy</button>
            </div>

            <div class="drink-card">
                <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=300&q=80" alt="Juice">
                <h3>Orange Juice</h3>
                <p>2000 MMK</p>
                <button class="btn-buy" onclick="orderDrink('Orange Juice')">Buy</button>
            </div>
            
             <div class="drink-card">
                <img src="https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=300&q=80" alt="Bubble Tea">
                <h3>Bubble Tea</h3>
                <p>3000 MMK</p>
                <button class="btn-buy" onclick="orderDrink('Bubble Tea')">Buy</button>
            </div>
        </div>
    </div>

    <script>
        // Start ခလုတ်နှိပ်လျှင် Menu ကိုပြမည့် Function
        function showMenu() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        }

        // Buy ခလုတ်နှိပ်လျှင် အော်ဒါတင်ကြောင်းပြမည့် Function
        function orderDrink(drinkName) {
            alert("လူကြီးမင်း " + drinkName + " ကို အောင်မြင်စွာ မှာယူပြီးပါပြီ။ ကျေးဇူးတင်ပါတယ်။");
        }
    </script>

</body>
</html>
