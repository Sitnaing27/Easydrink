<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyDrink | Order Drinks</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #1f6feb, #238636);
    }

    header h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #58a6ff;
      margin-bottom: 15px;
    }

    .drinks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .price {
      color: #2ecc71;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #388bfd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ¥¤ EasyDrink</h1>
  <p>Order drinks easily â€¢ 7-Eleven Thailand</p>
</header>

<div class="container">
  <h2>Available Drinks</h2>
  <div class="drinks" id="drinkList"></div>
</div>

<footer>
  Â© 2026 EasyDrink â€¢ Demo Order Page
</footer>

<script>
  const messengerUsername = "alexander.sn.988";

  fetch("drinks.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("drinkList");

      data.forEach(drink => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${drink.image}" alt="${drink.name}">
          <h3>${drink.name}</h3>
          <div class="price">${drink.price} THB</div>
          <button class="btn" onclick="orderDrink('${drink.name}', '${drink.price}')">
            Order
          </button>
        `;

        list.appendChild(card);
      });
    });

  function orderDrink(name, price) {
    const text = `Hello, I want to order:\n\nðŸ¥¤ ${name}\nðŸ’° ${price} THB`;
    const url = `https://m.me/${messengerUsername}?text=${encodeURIComponent(text)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
